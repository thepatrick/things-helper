<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Things Helper</title>
    <link rel="stylesheet" href="default.css" />
  </head>
  <body>
    <header class="drag">
      <h1>Things</h1>
    </header>

    <main>
      <p>Code: <strong id="code"></strong></p>

      <div>
        <label>
          <input type="radio" name="action" value="tab" checked />
          Tab
        </label>
      </div>

      <div>
        <label>
          <input type="radio" name="action" value="enter" />
          Enter
        </label>
      </div>

      <div>
        <label>
          <input type="radio" name="action" value="open" />
          Open
        </label>
      </div>
    </main>

    <footer>
      <p>Scanner: <strong id="device-name"></strong></p>
    </footer>

    <script src="./dist/renderer.js"></script>
  </body>
</html>
